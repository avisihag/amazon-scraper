Title:
    css: null
    xpath: '//span[contains(concat(" ",normalize-space(@class)," ")," a-size-large ")]'
    type: Text
Description:
    css: 'div.centerColAlign li'
    xpath: null
    multiple: true
    type: Text
Full_Description:
