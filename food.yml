Title:
    css: null
    xpath: '//span[contains(concat(" ",normalize-space(@class)," ")," a-size-large ")]'
    type: Text
Description:
    css: null
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," centerColAlign ")]//span[contains(concat(" ",normalize-space(@class)," ")," a-list-item ")]'
    multiple: true
    type: Text
Product_description:
    css: null
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," a-row ")][contains(concat(" ",normalize-space(@class)," ")," feature ")]//p'
    type: Text
Product_details:
    css: null
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," a-section ")][contains(concat(" ",normalize-space(@class)," ")," feature ")]//div//li'
    multiple: true
    type: Text
Ingredients:
    css: null
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," a-section ")][contains(concat(" ",normalize-space(@class)," ")," a-spacing-extra-large ")]//div[contains(concat(" ",normalize-space(@class)," ")," a-section ")][1]//p[2]'
    type: Text
Legal_Disclaimer:
    css: null
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," a-section ")][contains(concat(" ",normalize-space(@class)," ")," a-spacing-extra-large ")]//div[contains(concat(" ",normalize-space(@class)," ")," a-section ")][2]//p[2]'
